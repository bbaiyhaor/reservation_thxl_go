<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320">
	    <meta content="telephone=no" name="format-detection">
	    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
		<title>
			学生心理发展指导中心预约系统
		</title>
		<link rel="stylesheet" href="/assets/css/datepicker.css" type="text/css" />
		<link type="text/css" href="/assets/css/style.css" rel="stylesheet">
		<script type="text/javascript" src="/assets/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="/assets/js/datepicker.js"></script>
	</head>
	<body background="/assets/img/bg.png"  style="text-align:center;">
		<div id="page_title">
			学生心理发展指导中心预约系统<br>管理员系统
		</div>
		<button onclick="removeReservations();">批量删除</button>
		<button onclick="cancelReservations();">取消预约</button>
		<button onclick="location.href='/reservation/admin/timetable'" style="margin-left: 50px">编辑预设咨询</button>
		<button onclick="logout();">退出登录</button>
		<div style="padding-top:10px">
			<input type="text" id="query_date" style="width:80px"/>
			<button onclick="queryReservations();">查询</button>
			<button style="margin-left:50px" onclick="exportTodayReservations();">导出当天时间表</button>
			<input type="text" id="monthly_report_date" style="width:80px;margin-left:50px"/>
			<button onclick="exportMonthlyReport();">导出月报</button>
		</div>
		<div style="padding-top:10px">
			请输入学生学号
			<input type="text" id="query_student" style="width: 100px"/>
			<button onclick="queryStudent();">查看学生信息</button>
		</div>
		<div style="padding-top: 10px">
			咨询师工作量　
			起<input type="text" id="workload_from" style="width: 100px"/>
			止<input type="text" id="workload_to" style="width: 100px"/>
			<button onclick="getWorkload();">统计</button>
		</div>
		<div id="page_maintable">
			
		</div>
		<div id="page_bottom"><br><br>清华大学学生心理发展指导中心<br>联系方式：010-62782007</div>

	</body>
	<script type="text/javascript" src="/assets/js/user.js"></script>
	<script type="text/javascript" src="/assets/js/admin.js"></script>
	<script type="text/javascript">
		viewReservations();
		$("#query_date").DatePicker({
			format: "YY-m-dd",
			date: $("#query_date").val(),
			current: $("#query_date").val(),
			starts: 1,
			position: "r",
			onBeforeShow: function() {
				$("#query_date").DatePickerSetDate($("#query_date").val(), true);
			},
			onChange: function(formated, dates) {
				$("#query_date").val(formated);
				$("#query_date").val($("#query_date").val().substr(4, 10));
				$("#query_date").DatePickerHide();
			},
		});
		$("#export_date").DatePicker({
			format: "YY-m-dd",

				$("#monthly_report_date").DatePickerHide();
			},
		});
		$("#workload_from").DatePicker({
			format: "YY-m-dd",
			date: $("#workload_from").val(),
			current: $("#workload_from").val(),

		});
